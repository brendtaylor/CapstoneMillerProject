services:
  api:
    container_name: ticket-api
    build: .
    ports:
      - "3000:3000"
    environment:
      DB_HOST: database
      DB_PORT: 1433
      DB_USER: sa
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_NAME}
      NODE_ENV: ${NODE_ENV}
    depends_on:
      database:
        condition: service_healthy

  database:
    container_name: sql-server-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: ${DB_PASSWORD}
    volumes:
      - sql_server_data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${DB_PASSWORD}", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 60s

volumes:
  sql_server_data:
services:
  api:
    container_name: ticket-api
    build: .
    ports:
      - "3000:3000"
    environment:
      DB_HOST: sql-server-db
      DB_PORT: "1433"
      DB_USERNAME: sa
      DB_PASSWORD: "TestPassword!2025"
      DB_NAME: TICKET_SYSTEM
      NODE_ENV: development
      JWT_SECRET: TEST_KEY
      MAKE_WEBHOOK_URL: "https://hook.us2.make.com/yw5a0ags1tf7tyjpg22y9hpxgc36tg5c"
      MAKE_SIGNING_SECRET: "f92a3e0b7b4c1d6f8c0e92e2b61c475f0ad3d9c41b82f6a3f0e4a5b7c6d8e9f2b1a0c3d4e5f6a7b8c9d0e1f2a3b4c5d6"
    depends_on:
      sql-server-db:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    restart: unless-stopped
   
  sql-server-db:
    container_name: sql-server-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "TestPassword!2025"
      MSSQL_PID: Developer
    volumes:
      - sql_server_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'TestPassword!2025' -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # New service to initialize the database
  db-init:
    container_name: db-init
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      sql-server-db:
        condition: service_healthy
    volumes:
      - ./Database:/scripts
    command: >
      /bin/bash -c "
      echo 'Creating database...';
      /opt/mssql-tools18/bin/sqlcmd -S sql-server-db -U sa -P 'TestPassword!2025' -C -Q 'CREATE DATABASE TICKET_SYSTEM';
      echo 'Running init script...';
      /opt/mssql-tools18/bin/sqlcmd -S sql-server-db -U sa -P 'TestPassword!2025' -C -i /scripts/init.sql;
      echo 'Database initialized successfully';
      "

volumes:
  sql_server_data: